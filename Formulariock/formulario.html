<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" href="formulario.css">
</head>

<body>
	<form action="formulario.php" method="post" class="card">

		<h1>Cadastro</h1>
		<br>
		<div class="nome">
			<label for="username">Nome:
				<input type="text" name="username" id="name" placeholder="Nome" required>
			</label>
		</div>
		<br>
		<div class="email">
			<label for="e-mail">Email:
				<input type="email" name="e-mail" id="email" placeholder="Email" required>
			</label>
		</div>
		<br>
		<div><label for="lembrar">Selecione os seus Equipamentos de Acesso a Internet:</label>
			<br>
			<br> <input type="checkbox" name="equipe[0]" value="computador"> Computador
			<br> <input type="checkbox" name="equipe[1]" value="smartphone"> Smartphones
			<br> <input type="checkbox" name="equipe[2]" value="notebook"> Notebook
			<br> <input type="checkbox" name="equipe[3]" value="tablet"> Tablet
			<br> <input type="checkbox" name="equipe[4]" value="outros"> Outros
			<br> <input type="checkbox" name="equipe[5]" value="nenhum"> Nenhum Equipamento
		</div>
		<br>
		<div>
			<input type="submit" name="ok" value="Cadastrar" id="btn" onclick="return validacao()">
		</div>
	</form>
	<script type="text/javascript">
		function validacao() {
			if (document.getElementById("name").length == 0) {
				alert("Por favor, preencha o campo nome.")
				return false
			} else {
				return true
			}
		}

	</script>
</body>

</html>
